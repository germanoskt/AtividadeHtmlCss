      <script>
        const labels = [

        const data = {

            }]
        };
        const config = {
            type: 'line',
            data: data,
            options: {}
        };
      </script>

      <script>
        const myChart = new Chart(
            document.getElementById('grafico1'),
            config
        );
      </script> <br>

      <script>
          const ctx = document.getElementById('grafico2');
        
          new Chart(ctx, {
